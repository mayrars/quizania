<section class="h-screen flex justify-center items-center flex-col">
    <ol class="items-center w-full space-y-4 sm:flex sm:space-x-8 sm:space-y-0 rtl:space-x-reverse flex justify-center mt-10">
        @for (question of questions; track question; let  i = $index) {
            <li class="flex items-center space-x-2.5 rtl:space-x-reverse ">
                <span class="flex items-center justify-center w-8 h-8 border rounded-full shrink-0 {{(i==0) ? 'bg-blue-800 text-white' : 'bg-blue-300 text-blue-500'}} text-xl">
                    {{i+1}}
                </span>
            </li>
        }            
    </ol> 
    <div class="container mx-auto px-4 py-5 mt-4 relative h-5/6 flex justify-center items-center">
        @for (item of questions; track $index) {
            <app-card-question [question]="item" class="absolute w-full z-{{questions.length-$index}} {{currentQuestion==$index ? 'visible' : 'invisible'}}" (responseEvent)="addAnswer($event)"></app-card-question>
        }
    </div>
    <div class="flex mb-8 mt-8">
        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xl px-5 py-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 {{currentQuestion<=0 ? 'cursor-not-allowed invisible' : 'custombtn visible'}} text-left" (click)="previousQuestion()"><svg class="w-6 h-6 text-gray-800 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l4-4m-4 4 4 4"/></svg>Previous</button>
        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xl px-5 py-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 {{currentQuestion>=numberOfQuestions-1 ? 'cursor-not-allowed' : 'custombtn'}} justify-end" (click)="nextQuestion()">Next <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/></svg></button>
    </div>
</section>
